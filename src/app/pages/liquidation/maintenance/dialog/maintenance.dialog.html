<h1 mat-dialog-title align="center"> {{title}} </h1>
<mat-dialog-content *ngIf="option >= 1">
  <form [formGroup]="form">
    <mat-form-field class="form-group">
      <input matInput placeholder="Codigo" formControlName="code" type="number"
             [(ngModel)]="maintenance.code">
    </mat-form-field>
    <mat-form-field class="form-group">
      <input matInput placeholder="Moto" formControlName="motorcycle" type="string"
             [(ngModel)]="maintenance.motorcycle">
    </mat-form-field>
    <mat-form-field class="form-group">
      <input matInput placeholder="description" formControlName="description" type="string"
             [(ngModel)]="maintenance.description">
    </mat-form-field>
    <mat-form-field class="form-group">
      <input matInput placeholder="cost" formControlName="cost" type="number"
             [(ngModel)]="maintenance.cost">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-content *ngIf="option === 0">
  <p>Â¿Esta seguro que desea borrar este cliente?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" *ngIf="option >= 1" (click)="onSave()" [disabled]="form.invalid"> Guardar </button>
  <button mat-raised-button color="primary" *ngIf="option === 0" (click)="onDelete()"> Eliminar </button>
</mat-dialog-actions>
